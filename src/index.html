<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around The U.S. Responsive Webpage" />
    <meta name="author" content="Ibet Raya" />
    <meta name="keywords" content="HTML, CSS" />
   
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Around The U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="<%=require('./images/logo.svg')%>"
          alt="Around the U.S. Logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-section">
          <img
            src="<%=require('./images/jacques-cousteau-min.jpg')%>"
            alt="Profile image of Jacques Cousteau"
            class="profile__image"
          />
          <button class="profile__avatar-edit-button" type="button" id="avatar-edit-button" aria-label="profile avatar edit button"></button>
        </div>
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
              aria-label="edit button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="add button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2022 Around The U.S.</p>
      </footer>
    </div>

    <!-- Profile Edit Modal -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          class="modal__close"
          type="button"
          aria-label="close button"
          id="modal-button-close"
        ></button>
        <h3 class="modal__title">Edit Profile</h3>
        <form class="modal__form" id="profile-form" name="profile-edit-modal-form">
         <label for="modal-title-input" class="modal__label">
          <input
            class="modal__input"
            type="text"
            name="title"
            placeholder="Title"
            id="modal-title-input"
            minlength="2"
            maxlength="40"
            required
          />
          <span class="modal__error" id="modal-title-input-error"></span>
        </label>

        <label for="modal-description-input" class="modal__label">
          <input
            class="modal__input"
            type="text"
            name="description"
            placeholder="Description"
            id="modal-description-input"
            minlength="2"
            maxlength="200"
            required
          />
            <span class="modal__error" id="modal-description-input-error"></span>
        </label>  
          <button
            class="button modal__button"
            type="submit"
            aria-label="save button"
            id="modal-button-save"
          >
            Save
          </button>
        </form>
      </div>
    </div>

      <!-- Add Card Modal -->
      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <button
            class="modal__close"
            type="button"
            aria-label="close button"
            id="add-card-modal-button-close"
          ></button>
          <h3 class="modal__title">New place</h3>
          <form class="modal__form" id="add-card-form" name="add-card-modal-form">
            
          <label for="modal-title-input-card" class="modal__label">
            <input
              class="modal__input modal__input_type_title"
              type="text"
              name="title"
              placeholder="Title"
              id="modal-title-input-card"
              minlength="2"
              maxlength="200"
              required
            />
              <span class="modal__error" id="modal-title-input-card-error"></span>
          </label>

          <label for="modal-url-input-card" class="modal__label">  
            <input
              class="modal__input modal__input_type_url"
              type="url"
              name="url"
              placeholder="Image URL"
              id="modal-url-input-card"
              required
            />
              <span class="modal__error" id="modal-url-input-card-error"></span>
          </label>

            <button
              class="button modal__button modal__button_disabled"
              type="submit"
              aria-label="create button"
              id="modal-button-create"
              disabled
            >
              Save
            </button>
          </form>
        </div>
      </div>

      <!-- Preview Image Modal-->
      <div class="modal" id="preview-image-modal">
        <div class="modal__container modal__container_type_image">
          <button
            class="modal__close modal__close_preview_button"
            type="button"
            aria-label="close button"
            id="preview-image-modal-button-close"
          ></button>
          <img class="modal__preview-image" src="" alt=""/>
          <p class="modal__caption"></p>
        </div>
      </div>

      <!-- Card Template -->
      <template id="card-template">
        <li class="card">
          <button class="button button__card_trash_bin" type="button"
          aria-label="delete button"
          id="card-trash-bin-button"></button>
          <img class="card__image" src="" alt="" />
          <div class="card__description">
            <h2 class="card__title"></h2>
            <button
              class="card__like-button"
              type="button"
              aria-label="like button"
            ></button>
          </div>
        </li>
      </template>
    </div>
    
          <!-- Update Profile Avatar Modal -->
<div class="modal" id="profile-avatar-modal">
  <div class="modal__container">
    <button
            class="modal__close"
            type="button"
            aria-label="close button"
            id="update-avatar-button-close"
          ></button>
          <h3 class="modal__title" id="update-avatar-title">Change profile picture</h3>
          <form class="modal__form" id="update-avatar-form" name="update-avatar-modal-form">
            
          <label for="modal-title-input-card" class="modal__label">
            <input
              class="modal__input modal__input_type_url"
              type="url"
              name="url"
              placeholder="New Avatar Image URL"
              id="modal-title-input-card"
              minlength="2"
              maxlength="200"
              required
            />
              <span class="modal__error" id="modal-avatar-image-input-error"></span>
          </label>
            <button
              class="button modal__button modal__button_disabled"
              type="submit"
              aria-label="create button"
              id="modal-avatar-button-create"
              disabled
            >
              Save
            </button>
          </form>
  </div>
</div>
          <!-- Deletion Card Confirmation Modal -->
  <div class="modal" id="delete-card-confirm-modal">
    <div class="modal__container">
      <button
      class="modal__close"
      type="button"
      aria-label="close button"
      id="delete-card-confirm-modal-button-close"
    ></button>
    <h3 class="modal__title" id="delete-card-confirm-title">Are you sure?</h3>
    <form class="modal__form" id="delete-card-confirm-form" name="delete-card-confirm-modal-form">
      <button
        class="button modal__button modal__button-confirm"
        type="submit"
        aria-label="yes delete button"
        id="delete-card-confirm-modal-button"
        disabled
      >
        Yes
      </button>
    </form>
  </div>
</div>
  </body>
</html>
